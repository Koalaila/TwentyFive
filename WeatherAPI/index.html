<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="location">
            <p id="city">City, Country</p>
        </div>
        <div class="current-weather">
            <div class="temp">
                <p id="temp">0Â°C</p>

            </div>
            <div class="weather-icon">
                <img id="icon" src="icons/sun.png" alt="Weather Icon">
            </div>
            <div class="description">
                <p id="description">Sunny</p>
            </div>
        </div>
        <div class="other-details">
            <div class="humidity">
                <p>Humidity: <span id="humidity">0%</span></p>
            </div>
            <div class="wind-speed">
                <p>Wind Speed: <span id="wind-speed">0 m/s</span></p>
            </div>
        </div>
    </div>
</body>
</html>
